{% load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header class="header">
      <nav class="menu">
          <img class="lines" src="{% static 'img/Vector.svg' %}" alt="">
          <div class="search">
              <form action="#">
                  <input type="text" placeholder="Поиск">
              </form>
          </div>
          <div class="options">
              <img class="user_step" src="{% static 'img/Plus.svg' %}" alt="">
          </div>
          <div class="exit_text">
              <a class="exit" href="{% url 'authorization' %}" >Выход</a>
          </div>
      </nav>
  </header>
  <div class="wrapper">
      <main class="main">
          <div class="container">
              <div class="column_left">
                  <div class="header_left_column">
                          <p>Ваши файлы</p>
                  </div>
                  <div class="base__files">
                      <p>{{ Угар }}</p>
                      {% for el in Топ %}
                        <p>{{ el }}</p>
                      {% endfor %}
                  </div>
              </div>
              <div class="column_right">
                  <div class="header_right_column">
                      <button class="content">Содержание</button>
                      <button class="tags">Теги</button>
                  </div>
                  <div class="footer">
                      <div class="search">
                          <form action="#">
                            <input type="text" placeholder="Поиск">
                          </form>
                      </div>
                  </div>
              </div>
              <div class="middle">
                  {% if user_data %}
                      <table>
                          <thead>
                            <tr>
                                <th class="title">Название</th>
                                <th class="type">Тип</th>
                                <th>Дата</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for el in user_data %}
                            <tr>
                                <td>{{ el.name }}</td>
                                <td>{{ el.file_type }}</td>
                                <td>{{ el.data }}</td>
                            </tr>
                            {% endfor %}
                          </tbody>
                      </table>
                  {% else %}
                    <p class="user_have_not_file">Здесь пока ничего</p>
                  {% endif %}
              </div>
          </div>
      </main>
  </div>
</body>
</html>
